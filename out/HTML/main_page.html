<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/site.css">
    <title>Site#1</title>
</head>

<body>
    <div class="card">
        <header class="header">
            <section class="logo header__logo">
                <figure class="logo__figure">
                    <img src="../SVG/icon_jumpman.svg" alt="icon jumpman" class="logo__img">
                    <figcaption class="logo__caption">jordan</figcaption>
                </figure>
                <img src="../SVG/icon_line.svg" alt="abibas" class="logo__img">
            </section>
            <nav class="nav header__nav">
                <a href="#" class="nav__link">home</a>
                <a href="#" class="nav__link">man</a>
                <a href="#" class="nav__link">woman</a>
                <a href="#" class="nav__link">kids</a>
                <a href="#" class="nav__link">sale</a>
            </nav>
            <menu class="menu header__menu">
                <a href="#" class="menu__search"></a>
                <a href="#" class="menu__basket"></a>
                <a href="#" class="menu__profile"></a>
            </menu>
        </header>
<main>
    <div class="ui">
        <menu class="menu">
            <p class="menu__name">chouse color:</p>
            <img src="../IMG/icon_shoe_black-pink.webp" alt="img" class="menu__button">
            <img src="../IMG/icon_shoe_black-green.webp" alt="img" class="menu__button">
            <img src="../IMG/icon_shoe_black-red.webp" alt="img" class="menu__button">
        </menu>
        <menu class="action">
            <button class="action__button--white">add to cart</button>
            <button class="action__button--black">buy now</button>
        </menu>
        <section class="info">
            <h2 class="info__inspiration"></h2>
            <p class="info__text">Inspired by the design of the latest Air Jordan game shoe, the Jordan Jumpman 2021
                helps up-and-coming players level up their game.</p>
        </section>
    </div>
    <section class="info--product">
        <span class="info__cost">134</span>
        <span class="info__name">jordan</span>
        <span class="info__series">jumpman 2021 pf</span>
        <p class="info__mark--exclusive"></p>
    </section>
</main>
</div>
</body>

</html>
